<!Doctype html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src = "src/todo.js"></script>
  </head>
    <body>
      <div id= "container">
        <h1>JS Todo App</h1>
        <h2>Tasks:</h2>
        <div id = "unfinished">
          <input type="text" id="new-task-field">
            <button id="add-item">New Task</button>
          <h3>All this stuff to do:</h3>
          <ol id="todo-items">
            <li id = "new-todo">test</li>
          </ol>
          </input>
        </div>
        <div id ="finished">
          <h3>All this stuff I did:</h3>
            <ul id="completed-items">
              <li id = "done-tasks">test</li>
        </div>
      </div>
    </body>
  </html>
